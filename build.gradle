plugins {
    id 'org.ajoberstar.grgit' version '2.1.0'
}

apply plugin: 'java'

group 'com.github.meowingtwurtle'
version = grgit.head().getAbbreviatedId()

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

ext {
    botDependencies = [
            JDA          : 'net.dv8tion:JDA:3.4.0_318',
            ThetaAPI     : 'com.github.meowingtwurtle:theta-api:201801060201',
            ThetaBase    : 'com.github.meowingtwurtle:theta-impl:201801060201',
            ThetaCommands: 'com.github.meowingtwurtle:theta-builtin-commands:201801060201',
    ]
}

dependencies {
    compile botDependencies['JDA']
    compile botDependencies['ThetaAPI']
    compile botDependencies['ThetaBase']
    compile botDependencies['ThetaCommands']
}
