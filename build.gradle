plugins {
    id 'org.ajoberstar.grgit' version '2.1.0'
}

apply plugin: 'java'

group 'com.github.meowingtwurtle'
version = grgit.head().getAbbreviatedId()

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
